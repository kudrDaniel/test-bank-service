name: Java CI
on:
  push:
    branches:
    - '**'
    tags:
     - '**'
  pull_request:
    branches:
     - '**'
    tags:
     - '**'
jobs:
  build:
    name: Build and make test coverage report
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17.0.5
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'oracle'
    - name: Verify with Maven
      env:
           SPRING_PROFILES_ACTIVE: ${{vars.SPRING_PROFILES_ACTIVE}}
           ADMIN_EMAIL: ${{secrets.ADMIN_EMAIL}}
           ADMIN_PASS: ${{secrets.ADMIN_PASS}}
           RSA_PRIVATE: ${{secrets.RSA_PRIVATE}}
           RSA_PUBLIC: ${{secrets.RSA_PUBLIC}}
      run: ./bank/mvnw --batch-mode --update-snapshots verify
