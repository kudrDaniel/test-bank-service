name: Java CI
on:
  push:
    branches:
    - '**'
    tags:
     - '**'
  pull_request:
    branches:
     - '**'
    tags:
     - '**'
jobs:
  build:
    name: Build and make test coverage report
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'oracle'
    - name: Verify with Maven
      run: ./bank/mvnw --batch-mode --update-snapshots verify
